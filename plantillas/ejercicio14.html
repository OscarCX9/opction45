<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript" src="../js/ejer14.js"></script>
    <link rel="stylesheet" href="../css/texto.css">
</head>
<body>
    <center>
        <h1>Calculadora</h1>
        <form action="" name="form">
            <table border="1">
                <tr>
                    <td><button type="button" onclick="suma()" class="fi">+</button></td>
                    <td rowspan="2"><input type="number" name="e1" id="e1" placeholder="Ingrese un número (BASE)" class="ar"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="resta()" class="fi">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="multiplicacion()" class="fi">*</button></td>
                    <td rowspan="2"><input type="number" name="e2" id="e2" placeholder="Ingrese otro número (EXPONENTE)" class="ar"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="division()" class="fi">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="factorial()" class="fi">!</button></td>
                    <td rowspan="2"><input type="text" id="result" readonly placeholder="Resultado:" class="ar"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="potencia()" class="fi">^</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
